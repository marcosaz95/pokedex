<ion-header translucent>
  <ion-toolbar>
    <ion-title>Password Form</ion-title>

    <ion-buttons slot="end"
                 (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<div class="container">
  <form novalidate
        [formGroup]="passwordForm"
        (ngSubmit)="update()">
    <ion-item>
      <ion-input type="password"
                 placeholder="Password"
                 formControlName="password"
                 name="password"
                 ngDefaultControl
                 required></ion-input>
    </ion-item>
    <p *ngIf="passwordForm.get('password').hasError('required') && passwordForm.controls['password'].dirty">This field
      is
      required!!</p>
    <p *ngIf="passwordForm.get('password').hasError('pattern') && passwordForm.controls['password'].dirty">
      At least 8 letters, 2 capital letters, 1 number and 1 special character</p>
    <ion-item>
      <ion-input type="password"
                 placeholder="Confirm Password"
                 formControlName="confirmPassword"
                 name="confirmPassword"
                 ngDefaultControl
                 required></ion-input>
    </ion-item>
    <p
       *ngIf="passwordForm.get('confirmPassword').hasError('required') && passwordForm.controls['confirmPassword'].dirty">
      This field is
      required!!</p>
    <p
       *ngIf="passwordForm.get('confirmPassword').hasError('pattern') && passwordForm.controls['confirmPassword'].dirty">
      At least 8 letters, 2 capital letters, 1 number and 1 special character</p>
    <p *ngIf="passwordForm.hasError('dontMatch') && passwordForm.controls['confirmPassword'].dirty">
      Passwords don't match</p>

    <div class="footer">
      <ion-button type="button"
                  (click)="closeModal()">Cancel</ion-button>
      <ion-button type="submit"
                  [disabled]="!passwordForm.valid">Update</ion-button>
    </div>
  </form>

  <div class="image-container">
    <img src="./../../../../../assets/images/pokemons.jpg" />
  </div>
</div>
